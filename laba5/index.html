<!DOCTYPE html>

<html lang="ru">
    <head>
        <title> Практическое задание №5 </title>
        <script defer src="magic.js"></script>
    </head>

    <body style="display: flex; flex-direction: column;">
        <h1 style="margin-left: auto; margin-right: auto;"> Практическое задание №5 </h1>
        <div style="margin-left: auto; margin-right: auto; width: 40%; background-color: #BC8F8F; border: solid; border-color: #FA8072">
            <select id="goodsList" style="display: flex; margin-left: auto; margin-right: auto; background-color: #FFE4C4; margin-top: 10px;">
                <option value="pr1">1</option>
                <option value="pr2">2</option>
                <option value="pr3">3</option>
                <option value="pr4">4</option>
                <option value="pr5">5</option>
            </select>
            <input id="amount" placeholder="Количество" style="display: flex; margin-left: auto; margin-right: auto; background-color: #FFE4C4; margin-top: 10px;">
            <button id="calculate" style="display: flex; order: 2; margin-left: auto; margin-top: 20px; margin-right: auto; background-color:#F4A460;"> Посчитать </button>
            <div style="display: flex; flex-direction: column;">
                <h4 style="margin-left: auto; margin-right: auto;"> Результат: </h4>
                <div id="result" style="margin-left: auto; margin-right: auto;"></div>
            </div>
        </div>
    </body>
</html>
